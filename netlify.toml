[build]
  command = "npm run build"
  # Publish directory is handled by the Next.js plugin
  # If you have publish directory set in Netlify UI, remove it there
  # The plugin will automatically set the correct directory

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  # This plugin automatically handles publish directory
  # Do not set publish directory in Netlify UI
